<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="row info">
  
      <div class="col">
        <label for="firstname">Nome</label>
        <div>
          <input id="firstname" type="text" placeholder="il tuo nome">
        </div>
      </div>
      
    
      <div class="col">
        <label for="lastname">Cognome</label>
        <div>
          <input id="lastname" type="text" placeholder="il tuo cognome">
        </div>
      </div>
  
      <div class="col">
        <label for="fidelity-card">Possessore di CartaFreccia</label>
          <div>
            <select id="age">
              <option> - </option>
            <option id="young">Young (> 18 anni)</option>
            <option id="senior">Senior (< 65 anni)</option>
            </select>
          </div>
      </div>

      <div class="col logo">
        <img src="img/1280px-Trenitalia_logo.svg.png" alt="logo">
      </div>
  
    </div>

    
      
    <div class="row">
      <div class="button">
      <button id="button-1">Genera</button>
      <button id="button-2">Annulla</button>
    </div>
    
    </div>
  </header>

  <div class="row travel">
    <div class="col">
      <h3>Partenza <i class="fa-solid fa-arrow-right"></i>Arrivo</h3>
      <h2>Pisa Centrale<i class="fa-solid fa-arrow-right">Milano Centrale</i></h2>
    </div>
  </div>
  
  <div class="row-output">
    <h1 id="output"></h1>

    <div class="qr-code">
      <img src="img/qr-code.jpg" alt="qr-code">
      <div class="text">
        <h3>CODICE BIGLIETTO</h3>
        <h2>GS932FY</h2>
      </div>
      
          
    </div>
    
    
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
