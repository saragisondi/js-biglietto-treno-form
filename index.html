<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="row">

    <div class="col">
      <label for="firstname">Nome</label>
      <div>
        <input id="firstname" type="text" placeholder="il tuo nome">
      </div>
    </div>
    
  
    <div class="col">
      <label for="lastname">Cognome</label>
      <div>
        <input id="lastname" type="text" placeholder="il tuo cognome">
      </div>
  </div>

    <div class="col">
      <label for="range-age">Fascia di età</label>
      <div>
        <input id="age" type="select" placeholder="la tua età">
      </div>
    </div>

    <div class="col">
      <label for="quantity">Km</label>
      <div>
        <input id="km-to-go" type="text" placeholder="km da percorrere">
      </div>
    </div>
    
  </div>

    
    <div class="button">
      <button id="button-1">Genera</button>
      <button id="button-2">Annulla</button>
    </div>
    

  <h1 id="output"></h1>

  <script src="js/script.js"></script>
</body>
</html>
